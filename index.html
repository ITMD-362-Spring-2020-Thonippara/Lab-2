<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <title>Angelic Cookies</title>
  </head>
  <body>
    <h1>Cookie Club Rewards</h1>
    <p>Sign up for Cookie Club Rewards to get a free treat on every 10th visit and on your birthday! Learn about our ongoing deals and seasonal flavors!</p>
    <form method="POST" autocomplete="on" action="https://github.com/ITMD-362-Spring-2020-Thonippara/Lab-2/blob/master/formscript.php" enctype="multipart/form-data">
      <fieldset>
        <legend><strong>Contact Info</strong></legend>
        <div>
          <label>First Name:</label>
          <input type="text" name="first_name_field" placeholder="Enter your first name">
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" name="last_name_field" placeholder="Enter your last name">
        </div>
        <div>
          <label>Date of Birth:</label>
          <input type="date" name="dob_field" placeholder="Enter your date of birth">
        </div>
        <div>
          <label>Email Address:</label>
          <input type="email" name="email_field" placeholder="Enter your email address">
        </div>
        <div>
          <label>Phone Number:</label>
          <input type="text" name="phone_field" placeholder="Enter your phone number">
        </div>
      </fieldset>
      <div>
        <p><input type="submit" id="submit" value="Submit"></p>
      </div>
    </form>
  </body>
</html>
