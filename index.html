<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <title>Angelic Cookies</title>
  </head>
  <body>
    <h1>Cookie Club</h1>
    <p>Sign up for a Cookie Club newsletter to learn about our ongoing deals and seasonal flavors! Get a free treat on your birthday!</p>
    <form method="POST" autocomplete="on" action="https://github.com/ITMD-362-Spring-2020-Thonippara/Lab-2/blob/master/formscript.php" enctype="multipart/form-data">
      <fieldset>
        <legend><strong>Contact Info</strong></legend>
        <div>
          <p><label>First Name: <input type="text" name="first_name_field" placeholder="Enter your first name"></label></p>
        </div>
        <div>
          <p><label>Last Name: <input type="text" name="last_name_field" placeholder="Enter your last name"></label></p>
        </div>
        <div>
          <p><label>Date of Birth: <input type="date" name="dob_field" placeholder="Enter your date of birth"></label></p>
        </div>
        <div>
          <p><label>Email Address: <input type="email" name="email_field" placeholder="Enter your email address"></label></p>
        </div>
        <div>
          <p><label>Phone Number: <input type="text" name="phone_field" placeholder="Enter your phone number"></label></p>
        </div>
      </fieldset>
      <div>
        <p><input type="submit" value="Submit"></p>
      </div>
    </form>
  </body>
</html>
